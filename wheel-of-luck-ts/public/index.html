<body>
  <header>
    <h1>Wheel of Luck</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer">
        <canvas id="wheelCanvas"></canvas>
      </div>

      <div id="textInputContainer">
        <div class="tabs">
          <button id="tabEntries" class="tab active">Entries</button>
          <button id="tabResults" class="tab">Results</button>
        </div>

        <div id="entriesTab" class="tabContent">
          <h3>Enter one item per line:</h3>
          <textarea id="namesInput">Yes
No
Yes
No
Yes</textarea>
        </div>

        <div id="resultsTab" class="tabContent hidden">
          <div id="historyTitle">Previous Spins:</div>
          <div id="history"></div>
          <div id="spinCount">Spins: 0</div>
        </div>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>
