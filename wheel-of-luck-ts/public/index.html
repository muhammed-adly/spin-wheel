<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wheel of Luck</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <h1>Wheel of Luck</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer">
        <canvas id="wheelCanvas"></canvas>
      </div>

      <div id="textInputContainer">
        <div id="spinCount">Spins: 0</div>

        <div class="tabs">
          <div class="tab-label active" id="entriesTab" onclick="showTab('entries')">Entries</div>
          <div class="tab-label" id="resultsTab" onclick="showTab('results')">Results</div>
        </div>

        <div id="entries-panel" class="tab-panel active">
          <h3>Enter one item per line:</h3>
          <textarea id="namesInput">Yes
No
Yes
No
Yes</textarea>
        </div>

        <div id="results-panel" class="tab-panel">
          <h3>Previous Spins:</h3>
          <div id="historyWrapper">
            <div id="history"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <footer>&copy; 2025 Wheel of Luck. All rights reserved.</footer>

  <script src="script.js"></script>
</body>
</html>
