    content="Spin the Wheel of Luck and let fate decide your prize! Simple, fun, and beautifully animated." />

<body>
  <header>
    <h1>Wheel of Luck</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer">
        <canvas id="wheelCanvas"></canvas>
      </div>

      <div id="textInputContainer">
        <h3>Enter one item per line:</h3>
        <textarea id="namesInput">🤑 Win $1,000,000 (in Monopoly money)
          🍕 Free Pizza Slice (if you find one)
          🧹 Chores for a Week
          🌴 Instant Vacation (in your imagination)
          😱 Embarrassing Dare
          🎉 You’re the Chosen One (no prize, just vibes)
          📱 Drop Your Phone (but gently)
          🐸 Ribbit! You turn into a frog for 24 hours
          💩 Step in something mysterious...
          🚀 Launch into space (metaphorically)
          💤 Nap Time!
          🔥 Roast Yourself
          🕺 Dance Break!
          📢 Scream “I’m Lucky!” out loud
          🍔 Free Burger (you wish)
        </textarea>

        <!-- prevent layout jump with fixed history area -->
        <div id="historyWrapper">
          <div id="historyTitle">Previous Spins:</div>
          <div id="history"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Wheel of Luck. All rights reserved.
  </footer>
