  <meta name="description"
    content="Spin the Wheel of Luck and let fate decide your prize! Simple, fun, and beautifully animated." />
  <meta name="keywords"
    content="spin the wheel, wheel of luck, raffle, game, random picker, spin of luck, spin wheel, random wheel, choose random, random choice" />
  <meta name="author" content="Randomly Ltd." />

<body>
  <header>
    <h1>Wheel of Luck</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer"><canvas id="wheelCanvas"></canvas></div>

      <div id="textInputContainer">
        <div id="spinCount">Spins: 0</div>
        <div class="tabs">
          <div class="tab-label active" id="entriesTab" onclick="showTab('entries')">Entries</div>
          <div class="tab-label" id="resultsTab" onclick="showTab('results')">Results</div>
        </div>

        <div id="entries-panel" class="tab-panel active">
          <h3>Enter one item per line:</h3>
          <textarea id="namesInput">
            Cat 🐈
            Dog 🐶
            Rabbit 🐇
            Turtle 🐢
            Lion 🦁
            Elephant 🐘
            Tiger🐅
          </textarea>
        </div>

        <div id="results-panel" class="tab-panel">
          <h3>Previous Spins:</h3>
          <div id="historyWrapper">
            <div id="history"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <canvas id="confettiCanvas"></canvas>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <footer>&copy; 2025 Wheel of Luck. All rights reserved.</footer>

  <script src="script.js"></script>
