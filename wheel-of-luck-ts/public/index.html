<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Wheel of Luck</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />


  <!-- SEO -->
  <meta name="description" content="Spin the Wheel of Luck and let fate decide your prize! Simple, fun, and beautifully animated." />
  <meta name="keywords" content="spin the wheel, wheel of luck, raffle, game, random picker" />
  <meta name="author" content="Your Name or Brand" />
  <meta property="og:title" content="Wheel of Luck" />
  <meta property="og:description" content="Spin the Wheel of Luck and win random prizes in a fun and stylish way!" />
  <meta property="og:image" content="/preview.png" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <header>
    <h1>Wheel of Luck</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer">
        <canvas id="wheelCanvas"></canvas>
      </div>

      <div id="textInputContainer">
        <h3>Enter one item per line:</h3>
        <textarea id="namesInput">Prize 1
Prize 2
Prize 3
Prize 4
Prize 5
Prize 6
Prize 7
Prize 8</textarea>

        <!-- prevent layout jump with fixed history area -->
        <div id="historyWrapper">
          <div id="historyTitle">Previous Spins:</div>
          <div id="history"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Wheel of Luck. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
