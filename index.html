<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: #2196f3;
      font-weight: bold;
    }
    section {
      margin: 20px auto;
      max-width: 1000px;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    @media (min-width: 768px) {
      #gameContainer {
        flex-direction: row;
        justify-content: center;
      }
    }
    #wheelContainer {
      position: relative;
      max-width: 400px;
      width: 100%;
    }
    #pointer {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: url('https://spinthewheel.app/static/media/pointer.8f5f0078.svg') no-repeat center center;
      background-size: contain;
      z-index: 2;
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #textInputContainer {
      width: 100%;
      max-width: 300px;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #2196f3;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #0b7dda;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }
    .popup-content button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spin the Wheel</h1>
  </header>

  <section id="game">
    <div id="gameContainer">
      <div id="wheelContainer">
        <div id="pointer"></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
      </div>
      <div id="textInputContainer">
        <h3>Enter one item per line:</h3>
        <textarea id="namesInput">Prize 1
Prize 2
Prize 3
Prize 4
Prize 5
Prize 6
Prize 7
Prize 8</textarea>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p id="popupResult"></p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const namesInput = document.getElementById("namesInput");
    const popup = document.getElementById("popup");
    const popupResult = document.getElementById("popupResult");

    let segments = namesInput.value.trim().split("\n").filter(Boolean);
    let colors = generateColors(segments.length);
    let startAngle = 0;
    let arc = Math.PI * 2 / segments.length;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let spinAngleTotal = 0;
    let spinning = false;

    function generateColors(n) {
      const palette = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#2196f3', '#009688', '#4caf50', '#ff9800', '#ff5722'];
      const arr = [];
      for (let i = 0; i < n; i++) {
        arr.push(palette[i % palette.length]);
      }
      return arr;
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      arc = Math.PI * 2 / segments.length;
      segments.forEach((label, i) => {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 10, angle, angle + arc);
        ctx.lineTo(radius, radius);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Roboto";
        ctx.fillText(label, radius - 20, 10);
        ctx.restore();
      });

      // Draw center spin button
      ctx.beginPath();
      ctx.arc(radius, radius, 40, 0, Math.PI * 2);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.fillStyle = "#2196f3";
      ctx.font = "bold 14px Roboto";
      ctx.textAlign = "center";
      ctx.fillText("SPIN", radius, radius + 5);
    }

    function easeOutQuart(t, b, c, d) {
      t /= d;
      t--;
      return -c * (t*t*t*t - 1) + b;
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = easeOutQuart(spinTime, 0, spinAngleTotal, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawWheel();
      requestAnimationFrame(rotateWheel);
    }

    function stopRotateWheel() {
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - degrees % 360) / arcd) % segments.length;
      popupResult.textContent = `You won: ${segments[index]}!`;
      popup.style.display = "flex";
      spinning = false;
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      spinTime = 0;
      spinTimeTotal = Math.random() * 3000 + 6000;
      spinAngleTotal = Math.random() * 1000 + 1500;
      rotateWheel();
    }

    canvas.addEventListener("click", spin);
    namesInput.addEventListener("input", () => {
      segments = namesInput.value.trim().split("\n").filter(Boolean);
      colors = generateColors(segments.length);
      startAngle = 0;
      drawWheel();
    });

    drawWheel();
  </script>
</body>
</html>
